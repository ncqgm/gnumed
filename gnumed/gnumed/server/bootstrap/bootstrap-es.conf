[revision control]
file = $Source: /home/ncq/Projekte/cvs2git/vcs-mirror/gnumed/gnumed/server/bootstrap/bootstrap-es.conf,v $
version = $Revision: 1.12 $

#----------------------------------
[installation]

interactive = yes

keep temp files = no

description = $description$

Este script instala en la base de datos de GNUmed las informaciones
específicas para su uso en España (provincias).

Como requisitos, el esquema debe haber sido previamente instalado
en la base de datos "gnumed" y, al menos, el usuario "gm-dbo" debe
haber sido creado.

$description$

bundles = $bundles$
demographics-es
$bundles$

#----------------------------------
# bundles
#----------------------------------
[bundle demographics-es]
database alias = core
minimum postgresql version = 7.4
schema base directory = ../sql/country.specific/es/
schema = $schema$
gmDemographics-Data.es.sql
$schema$

#----------------------------------
# databases
#----------------------------------
[database core]
name = gnumed
override name by = GM_CORE_DB
server alias = local host
audit disable = 1
notification disable = 1
schema = $schema$
$schema$

#----------------------------------
# servers
#----------------------------------
[server local host]
name = 
port = 5432
template database = template1
super user alias = postgres
schema = $schema$
$schema$

#----------------------------------
# users
#----------------------------------
[user GNUmed owner]
name = gm-dbo
password =

[user postgres]
name = postgres

#----------------------------------
# these really shouldn't be changed
#----------------------------------
[GnuMed defaults]

database owner alias = GNUmed owner

groups = $groups$
$groups$

