#----------------------------------
[installation]

interactive = no

keep temp files = no

description = $description$
This script installs data into a GNUmed database system in
order to localise GNUmed for Australia.

The core database schema must have been imported into a database
"gnumed" already. Also, the user gm-dbo must exist.

$description$

bundles = $bundles$
au-locale
$bundles$

#----------------------------------
# bundles
#----------------------------------
[bundle au-locale]
database alias = core
minimum postgresql version = 7.4
schema base directory = ../sql/country.specific/au/
schema = $schema$
gmDemographics.au.sql
gmReference.sql
gmconfiguration.sql
postcodes.au.sql
gmClinical.au.sql
AUST-NIPS-2005-vaccinations.sql
au_vaccine.sql
$schema$

#----------------------------------
# databases
#----------------------------------
[database core]
name = gnumed_v2
override name by = GM_CORE_DB
template database = template1
drop target database = 0
use existing target database = 1
server alias = local host
audit disable = 1
schema base directory = ../sql/
schema = $schema$
$schema$

#----------------------------------
# servers
#----------------------------------
[server local host]
name = 
port = 5432
template database = template1
schema = $schema$
$schema$

#----------------------------------
# users
#----------------------------------
[user GNUmed owner]
name = gm-dbo
password =

#----------------------------------
# these really shouldn't be changed
#----------------------------------
[GnuMed defaults]

database owner alias = GNUmed owner

groups = $groups$
$groups$

#----------------------------------
