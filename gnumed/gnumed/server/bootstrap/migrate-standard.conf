#----------------------------------
[installation]

interactive = yes

keep temp files = no

description = $description$
This will set up a standard monolithic test system for GnuMed
that is void of any data. It is intended for migrating data
from older databases. Hence it is, by definition, language
independant.

The database name will be "gnumed-new" which is expected
to not exist prior to running this script.
$description$

services = $services$
config
demographics
clinical
$services$

#----------------------------------
# services
#----------------------------------
[service config]
name = default
version = 0.1
database alias = core
minimum postgresql version = 7.1
registration database = core
schema base directory = ../sql/
schema = $schema$
gmconfiguration.sql
$schema$

[service demographics]
name = personalia
version = 0.1
database alias = core
minimum postgresql version = 7.1
registration database = core
schema base directory = ../sql/
schema = $schema$
gmDemographics.sql
gmDemographics-Person-views.sql
gmDemographics-GIS-views.sql
$schema$

[service clinical]
name = historica
version = 0.1
database alias = core
minimum postgresql version = 7.1
registration database = core
schema base directory = ../sql/
schema = $schema$
gmclinical.sql
gmMeasurements.sql
gmClinicalViews.sql
$schema$

#----------------------------------
# databases
#----------------------------------
[database core]
name = gnumed-new
override name by = GM_NEW_CORE_DB
server alias = local host
audit disable = 0
audit trail parent table = audit_trail
audit trail table prefix = log_
audit fields table = audit_fields
scoring disable = 0
scoring table prefix = score_
scoring fields table = scoring_fields
notification disable = 0
schema base directory = ../sql/
schema = $schema$
gmSchemaRevision.sql
gmServices.sql
gmI18N.sql
gmAudit.sql
gmCrossDB_FKs.sql
gmCrossDB_FK-views.sql
gmScoring.sql
gmNotifications.sql
$schema$

#----------------------------------
# servers
#----------------------------------
[server local host]
name = 127.0.0.1
port = 5432
template database = template1
super user alias = postgres
procedural language library check = yes
schema = $schema$
$schema$

#----------------------------------
# users
#----------------------------------
[user GnuMed owner]
name = gm-dbo
#password = 

[user postgres]
name = postgres
#password =

#----------------------------------
# these really shouldn't be changed
#----------------------------------
[GnuMed defaults]

database owner alias = GnuMed owner

groups = $groups$
gm-doctors
gm-staff_medical
gm-staff_office
gm-trainees_medical
gm-trainees_office
gm-public
$groups$

procedural languages = $procedural languages$
pg/SQL
$procedural languages$

language library dirs = $language library dirs$
/usr/lib/postgresql/
/usr/lib/postgresql/lib/
/usr/lib/pgsql/
/usr/local/pgsql/lib
$language library dirs$

#----------------------------------
# languages
#----------------------------------
[pg/SQL]
library name = plpgsql.so
library dir = 

call handler = $call handler$
CREATE FUNCTION plpgsql_call_handler () RETURNS OPAQUE AS '%s' LANGUAGE 'C';
$call handler$

language activation = $language activation$
CREATE TRUSTED PROCEDURAL LANGUAGE 'plpgsql' HANDLER plpgsql_call_handler LANCOMPILER 'PL/pgSQL';
$language activation$

#----------------------------------
[pg/Python]
library name = plpython.so
library dir = 

call handler = $call handler$
CREATE FUNCTION plpython_call_handler () RETURNS OPAQUE AS '%s' LANGUAGE 'C';
$call handler$

language activation = $language activation$
CREATE TRUSTED PROCEDURAL LANGUAGE 'plpython' HANDLER plpython_call_handler;
$language activation$

