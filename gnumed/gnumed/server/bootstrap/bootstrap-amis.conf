[installation]

interactive = yes

keep temp files = no

description = $description$
Dieses Skript installiert die Datenbankstruktur für die AMIS-
Medikamentendatenbank.

Die Haupt-Datenbankstruktur muß bereits in einer Datenbank "gnumed"
installiert sein, ebenso muß mindestens der Nutzer gm-dbo
bereits existieren.
$description$

bundles = $bundles$
amis
$bundles$

#----------------------------------
# bundles
#----------------------------------
[bundle amis]
database alias = core
minimum postgresql version = 7.1
schema base directory = ../sql/country.specific/de/
schema = $schema$
gmAMIS.de.sql
$schema$

#----------------------------------
# databases
#----------------------------------
[database core]
name = gnumed_v2
audit disable = 1
schema = $schema$
$schema$

#----------------------------------
# servers
#----------------------------------
[cluster]
host name = 
port = 5432
service database = template1
schema = $schema$
$schema$

#----------------------------------
# these really shouldn't be changed
#----------------------------------
[GnuMed defaults]

groups = $groups$
$groups$

