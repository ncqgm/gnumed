[installation]

interactive = no

keep temp files = no

description = $description$
Dieses Skript installiert Daten in ein GNUmed-Datenbanksystem,
mit denen GNUmed fuer Deutschland angepasst wird.

Die Datenbankstruktur muss bereits in einer GNUmed-Datenbank
installiert sein, ebenso muss mindestens der Nutzer gm-dbo
bereits existieren.
$description$

bundles = $bundles$
demographics-de
clinical-de
reference-de
Uebersetzung
$bundles$

#----------------------------------
# bundles
#----------------------------------
[bundle demographics-de]
database alias = core
minimum postgresql version = 7.4
schema base directory = ../sql/country.specific/de/
schema = $schema$
gmDemographics.de.sql
gmDemographics-Data.de.sql
PLZ.sql
gmVornamen.sql
$schema$

[bundle clinical-de]
database alias = core
minimum postgresql version = 7.4
schema base directory = ../sql/country.specific/de/
schema = $schema$
gmClinical.de.sql
Impfstoffe.sql
Impfplan-Prevenar.sql
STIKO-Impfkalender.sql
Impfplan-Influenza.sql
Impfplan-FSME.sql
gmDiagnosen.sql
$schema$

[bundle reference-de]
database alias = core
minimum postgresql version = 7.4
schema base directory = ../sql/country.specific/de/
schema = $schema$
gmATC.sql
$schema$

[bundle AMIS]
database alias = core
minimum postgresql version = 7.4
schema base directory = ../sql/country.specific/de/
schema = $schema$
gmAMIS.de.sql
$schema$

[bundle Uebersetzung]
database alias = core
minimum postgresql version = 7.4
schema base directory = ../sql/country.specific/de/
schema = $schema$
gmUebersetzung.sql
$schema$

#----------------------------------
# databases
#----------------------------------
[database core]
name = gnumed_v2
source database = template1
drop target database = 0
use existing target database = 1
audit disable = 1
schema = $schema$
$schema$

#----------------------------------
# servers
#----------------------------------
[cluster]
host name = 
port = 5432
maintenance database = template1
schema = $schema$
$schema$

#----------------------------------
# these really shouldn't be changed
#----------------------------------
[GnuMed defaults]

groups = $groups$
$groups$

#----------------------------------
