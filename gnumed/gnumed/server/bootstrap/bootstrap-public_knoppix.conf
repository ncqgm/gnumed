[installation]
interactive = yes

keep temp files = no

description = $description$
This will set up a monolithic GnuMed backend with all services
in one database named [gnumed-knoppix]. It is intended as a
demonstration database on publicly accessible servers. Therefor
it includes all currently available translations and test data
that we can legally release. Only the database user "knoppix-doc"
can access this database.

This database will be dropped and recreated infrequently.
It is intended to go along with the Knoppix demo CD.

Note: Do NOT rely on data stored in this database.

$description$

services = $services$
config
demographics
clinical
documents
$services$

#----------------------------------
[service config]
name = default
version = 0.1
database alias = core
minimum postgresql version = 7.1
registration database = core

schema = $schema$
sql/gmconfiguration.sql
$schema$


[service demographics]
name = personalia
version = 0.1
database alias = core
minimum postgresql version = 7.1
registration database = core

# FIXME: add german-chipcard.sql
schema = $schema$
sql/gmDemographics.sql
sql/gmDemographics-Person-views.sql
sql/gmDemographics-Person-data.sql
sql/test-data/gmDemographics-Person-test_data.sql
sql/gmDemographics-GIS-views.sql
sql/gmDemographics-GIS-data.sql
sql/country.specific/de/german-family_relations.sql
sql/country.specific/au/postcodes.au.sql
$schema$


[service clinical]
name = historica
version = 0.1
database alias = core
minimum postgresql version = 7.1
registration database = core

# FIXME: add gmLab-de.sql
schema = $schema$
sql/gmclinical.sql
sql/gmMeasurements.sql
sql/gmClinicalViews.sql
sql/gmClinicalData.sql
sql/country.specific/de/german-gmclinical.sql
$schema$


[service documents]
name = blobs
version = 0.1
database alias = core
minimum postgresql version = 7.1
registration database = core
schema = $schema$
sql/gmBlobs.sql
sql/gmBlobsData.sql
sql/country.specific/de/german-doc_types.sql
$schema$

#----------------------------------
[database core]
name = gnumed-knoppix
override name by = GM_KNOPPIX_DB
server alias = local host
audit trail parent table = audit_trail
audit trail table prefix = log_
schema = $schema$
sql/gmSchemaRevision.sql
sql/gmServices.sql
sql/gmI18N.sql
sql/gmAudit.sql
sql/gmCrossDB_FKs.sql
$schema$

#----------------------------------
[server local host]
name = 127.0.0.1
port = 5432
template database = template1
super user alias = postgres

schema = $schema$
sql/gmKnoppixAccounts.sql
$schema$

#----------------------------------
[user GnuMed owner]
name = gm-dbo
#password = 

[user postgres]
name = postgres
#password =

#----------------------------------
# these really shouldn't be changed
#----------------------------------
[GnuMed defaults]

database owner alias = GnuMed owner

groups = $groups$
gm-doctors
gm-staff_medical
gm-staff_office
gm-trainees_medical
gm-trainees_office
gm-public
$groups$

procedural languages = $procedural languages$
pg/SQL
$procedural languages$

language library dirs = $language library dirs$
/usr/lib/postgresql/
/usr/lib/postgresql/lib/
/usr/lib/pgsql/
/usr/local/pgsql/lib
$language library dirs$

#----------------------------------
# don't ask, this is deep magic ;-)
# meditate over it and enlightenment will be thyne
[pg/SQL]
library name = plpgsql.so

call handler = $call handler$
CREATE FUNCTION plpgsql_call_handler () RETURNS OPAQUE AS '%s' LANGUAGE 'C';
$call handler$

language activation = $language activation$
CREATE TRUSTED PROCEDURAL LANGUAGE 'plpgsql' HANDLER plpgsql_call_handler LANCOMPILER 'PL/pgSQL';
$language activation$

