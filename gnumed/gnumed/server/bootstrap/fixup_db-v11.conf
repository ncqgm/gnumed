[installation]
interactive = yes

keep temp files = no

description = $description$
This will update an existing GNUmed database.

It does so by applying all fixup SQL scripts
appropriate to the version of the database.

$description$

bundles = $bundles$
v11-fixups
$bundles$

#----------------------------------
[bundle v11-fixups]
database alias = gnumed_v11
minimum postgresql version = 8.1
schema base directory = ../sql/v10-v11/fixups/
schema = $schema$
v11-clin-v_narrative4search-fixup.sql
$schema$

#----------------------------------
[database gnumed_v11]
name = gnumed_v11
drop target database = 0
use existing target database = 1
target version = v11
transfer users = 0

source database = template1
audit disable = 1
schema base directory = ../sql/v10-v11/
schema = $schema$
$schema$

superuser schema = $superuser schema$
$superuser schema$

upgrade plausibility checks = $upgrade plausibility checks$
$upgrade plausibility checks$

script base directory = ../sql/v10-v11/python/
data import scripts = $data import scripts$
$data import scripts$

#----------------------------------
[cluster]
host name = 
port = 5432
maintenance database = template1
schema base directory = ../sql/v10-v11/
schema = $schema$
$schema$

#----------------------------------
# these really shouldn't be changed
#----------------------------------
[GnuMed defaults]

groups = $groups$
$groups$

