#----------------------------------
[installation]

interactive = yes

keep temp files = no

description = $description$
- suitable for GnuMed/Archive
- a monolithic setup on localhost
- no test accounts
- no test data
- german translations included
$description$

bundles = $bundles$
config
demographics
documents
$bundles$

#----------------------------------
# bundles
#----------------------------------
[bundle config]
database alias = gm-archive
minimum postgresql version = 7.1
schema base directory = ../sql/
schema = $schema$
gmConfig-static.sql
$schema$

# first one already imports gmServices, so ...
[bundle demographics]
database alias = gm-archive
minimum postgresql version = 7.1
schema base directory = ../sql/
schema = $schema$
gmidentity.sql
gmIdentityViews.sql
gmIdentityData.sql
gmIdentityTestData.sql
gmgis.sql
gmGisData.sql
country.specific/de/german-family_relations.sql
$schema$

[bundle documents]
database alias = gm-archive
minimum postgresql version = 7.1
schema base directory = ../sql/
schema = $schema$
gmBlobsData.sql
gmBlobs.sql
country.specific/de/german-doc_types.sql
$schema$

#----------------------------------
# databases
#----------------------------------
[database gm-archive]
name = gm-archive-sample
override name by = GM_ARCHIVE_DB
audit disable = 0
schema base directory = ../sql/
schema = $schema$
gmSchemaRevision.sql
gmServices.sql
gmI18N.sql
gmAudit.sql
gmNotifications.sql
$schema$

#----------------------------------
# servers
#----------------------------------
[cluster]
host name = 
port = 5432
template database = template1
schema base directory = ../sql/
schema = $schema$
gmArchiveAccounts.sql
$schema$

#----------------------------------
# these really shouldn't be changed
#----------------------------------
[GnuMed defaults]

groups = $groups$
gm-logins
gm-doctors
gm-staff_medical
gm-staff_office
gm-trainees_medical
gm-trainees_office
gm-public
$groups$

#----------------------------------
