#----------------------------------
[bundle v12-test_data]
database alias = gnumed_v12
minimum postgresql version = 8.1
schema base directory = ../sql/test-data/
schema = $schema$
test_data-Kirk-diagnostic_certainty-dynamic.sql
test_data-Kirk-procedure-dynamic.sql
$schema$

