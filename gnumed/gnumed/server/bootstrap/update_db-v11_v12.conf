[database gnumed_v12]
name = gnumed_v12
drop target database = 1
target version = v12		#devel
transfer users = 1
source database = gnumed_v11
source version = v11
audit disable = 0
schema base directory = ../sql/v11-v12/
schema = $schema$
$schema$

superuser schema = $superuser schema$
superuser/v12-public-gm_sth_user.sql
$superuser schema$

