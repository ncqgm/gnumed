[installation]

interactive = yes

keep temp files = no

description = $description$
This script installs tables and views into a GNUmed
database system in order to connect GNUmed to OSCAR.

$description$

bundles = $bundles$
oscar
$bundles$

#----------------------------------
# bundles
#----------------------------------
[bundle oscar]
database alias = core
minimum postgresql version = 7.4
schema base directory = ../sql/
schema = $schema$
oscar-schema.sql
$schema$

#----------------------------------
# databases
#----------------------------------
[database core]
name = gnumed_v2
override name by = GM_CORE_DB
audit disable = 1
schema base directory = ../sql/
schema = $schema$
$schema$

#----------------------------------
# servers
#----------------------------------
[cluster]
host name = 
port = 5432
template database = template1
schema = $schema$
$schema$

#----------------------------------
# these really shouldn't be changed
#----------------------------------
[GnuMed defaults]

groups = $groups$
$groups$

